                                <div class="panel-body">
                                    <form role="form" id="frmRegister">
                                        <fieldset>
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="txtName">Nombre</label>
                                                        <input class="form-control" placeholder="Ingrese el Nombre"
                                                            type="text" id="txtName">
                                                    </div>
                                                </div>

                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="txtLastName">Apellido</label>
                                                        <input class="form-control" placeholder="Ingrese el Apellido"
                                                            type="text" id="txtLastName">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="txtNota1">Nota 1</label>
                                                        <input class="form-control" placeholder="Ingrese la NOTA 1"
                                                            type="number" id="txtScore1">
                                                    </div>
                                                </div>

                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="txtScore2">Nota 2</label>
                                                        <input class="form-control" placeholder="Ingrese la NOTA 2"
                                                            type="number" id="txtScore2">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="txtScore3">Nota 3</label>
                                                        <input class="form-control" placeholder="Ingrese la NOTA 3"
                                                            type="number" id="txtScore3">
                                                    </div>
                                                </div>

                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="txtScore4">Nota 4 </label>
                                                        <input class="form-control" placeholder="Ingrese la NOTA 4"
                                                            type="number" id="txtScore4">
                                                    </div>
                                                </div>
                                            </div>

                                            <button type="submit"
                                                class="btn btn-lg btn-success btn-block">Procesar</button>
                                        </fieldset>
                                    </form>
                                </div>
                            </div>

                            <div class="table-responsive">
                                <table id="tblRegister" class="table table-hover"></table>
                            </div>
                        </div>
